language: php
sudo: false

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true

before_install:
  - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || echo "xdebug not available"
  - composer self-update

install:
  - composer update
  - pecl install apcu

script:
  - ./vendor/bin/phpunit;

jobs:
  include:
  - stage: Test
    name: Lowest dependencies
    php: 7.2
    install: composer update --prefer-dist --prefer-lowest

  - stage: Test
    name: Code coverage
    php: 7.2
    before_script:
    - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{.disabled,}
    - if [[ ! $(php -m | grep -si xdebug) ]]; then echo "xdebug required for coverage"; exit 1; fi
    script:
    - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml
    after_script:
    - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover;

  - stage: Code Quality
    name: Static analysis
    php: 7.2
    install: composer require --dev phpstan/phpstan-shim ^0.10;
    script:
      - ./vendor/bin/phpstan analyse -l max -c phpstan.neon src tests --no-progress --no-interaction;

  - stage: Code Quality
    name: Coding standards
    php: 7.2
    install: composer require --dev friendsofphp/php-cs-fixer ^2.0;
    script:
      - ./vendor/bin/php-cs-fixer --dry-run -v fix;

  allow_failures:
  - php: nightly
